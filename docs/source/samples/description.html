<div class="row">
  <div class="col-xs-4">
    <!-- Guideline name -->
    <div class="form-group">
      <label for="guideName">Name:</label>
      <input type="text" class="form-control" id="guideName" ng-model="vm.guide.ontology.termDefinitions['en'].terms[vm.guide.concept].text" placeholder="Guideline name">
    </div>
    <!-- Author details -->
    <div class="panel panel-default">
      <div class="panel-heading">
                <h3 class="panel-title">Author details</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputAuthorName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAuthorName" ng-model="vm.guide.description.originalAuthor.name" placeholder="Name">
            </div>
          </div>

          ...

          <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input transform-date type="date" class="form-control" id="inputDate" ng-model="vm.guide.description.originalAuthor.date">  <1>
            </div>
          </div>

        </form>
      </div>
    </div>
    <!-- Authorship lifecycle -->
    <form role="form">
      <div class="form-group">
        <label for="lifecycle">Lifecycle state:</label>
        <select class="form-control" id="lifecycle" ng-model="vm.guide.description.lifecycleState">
          <option ng-repeat="lifecycleState in vm.lifecycleStates" value="{{ lifecycleState.value }}">{{lifecycleState.name }}</option>
        </select>
      </div>
    </form>
    <!-- Keywords -->
    <div class="inline">
      <label>Keywords:&nbsp;</label>
      <button class="gdl-editor-transparent-background" ng-click="vm.addKeyword()">
        <img ng-src="{{vm.addImg}}">
      </button>
    </div>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="keyword in vm.guide.description.details['en'].keywords">
        <button class="gdl-editor-transparent-background" ng-click="vm.removeKeyword($index)">
          <img ng-src="{{vm.delImg}}">
        </button>
        {{keyword}}
      </li>
    </ul>

    ...

  </div>

    ...

</div>
