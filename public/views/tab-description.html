<div>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4">
                <!-- Guideline name -->
                <div class="form-group">
                    <label for="guideName">Name:</label>
                    <input type="text" class="form-control" id="guideName" ng-model="guide.ontology.termDefinitions[language].terms[guide.concept].text" placeholder="Guideline name">
                </div>
                <!-- Author details -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Author details</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputAuthorName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAuthorName" ng-model="guide.description.originalAuthor.name;" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAuthorEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputAuthorEmail" ng-model="guide.description.originalAuthor.email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputOrganisation" class="col-sm-2 control-label">Organisation</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputOrganisation" ng-model="guide.description.originalAuthor.organisation" placeholder="Organisation">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputDate" class="col-sm-2 control-label">Date</label>
                                <div class="col-sm-10">
                                    <input my-directive type="date" class="form-control" id="inputDate" ng-model="guide.description.originalAuthor.date" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Authorship lifecycle -->
                <form role="form">
                    <div class="form-group">
                        <label for="lifecycle">Lifecycle state:</label>
                        <select class="form-control" id="lifecycle" ng-model="guide.description.lifecycleState" >
                            <option ng-repeat="lifecycleState in lifecycleStates" value="{{ lifecycleState.value }}" >{{ lifecycleState.name }}</option>
                        </select>

                    </div>
                </form>
                <!-- Copyright -->
                <div class="form-group">
                    <label for="copyright">Copyright:</label>
                    <input type="text" class="form-control" id="copyright" ng-model="guide.description.details[language].copyright" placeholder="Copyright">
                </div>
                <!-- Keywords -->
                <div ng-controller="ModalKeywordsCtrl">
                    <div class="inline">
                        <label>Keywords:&nbsp;</label>
                        <a href="#">
                            <img ng-src="../images/add.png" ng-click="open()">
                        </a>
                    </div>
                    <ul class="list-group" ng-model="guide.description.details[language].keywords">
                        <li class="list-group-item" ng-repeat="keyword in guide.description.details[language].keywords">
                            <a href="#">
                                <img ng-src="../images/delete.png" ng-click="removeKeyword(this.keyword)">
                            </a>&nbsp;{{keyword}}
                        </li>
                    </ul>
                </div>
                <!-- Other contributors -->
                <div ng-controller="ModalContributorsCtrl">
                    <div class="inline">
                        <label>Other contributors:&nbsp;</label>
                        <a href="#">
                            <img ng-src="../images/add.png" ng-click="open()">
                        </a>
                    </div>
                    <ul class="list-group" ng-model="guide.description.otherContributors">
                        <li class="list-group-item" ng-repeat="otherContributor in guide.description.otherContributors">
                            <a href="#">
                                <img ng-src="../images/delete.png" ng-click="removeOtherContributor(this.otherContributor)">
                            </a>&nbsp;{{otherContributor}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-8">
                <!-- Description -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Description</h2>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="2" ng-model="guide.ontology.termDefinitions[language].terms[guide.concept].description"></textarea>
                    </div>
                </div>
                <!-- Purpose -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Purpose</h2>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="2" ng-model="guide.description.details[language].purpose"></textarea>
                    </div>
                </div>
                <!-- Use -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Use</h2>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="2" ng-model="guide.description.details[language].use"></textarea>
                    </div>
                </div>
                <!-- Misuse -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Misuse</h2>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="2" ng-model="guide.description.details[language].misuse"></textarea>
                    </div>
                </div>
                <!-- References -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">References</h2>
                    </div>
                    <div class="panel-body">
                        <textarea class="form-control" rows="2" ng-model="guide.description.otherDetails.references"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
