<div ng-controller="DragDropCtrl2">
    <!-- Nested node template -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Definitions</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-7">
            <div ui-tree id="tree-root">
                <ol ui-tree-nodes ng-model="data">
                    <li ng-repeat="node in data" ui-tree-node ng-include="'views/templates/nodes-renderer-2.html'"></li>
                </ol>
            </div>
        </div>

        <div class="col-sm-5">
            <pre class="code">{{ data | json }}</pre>
        </div>
    </div>


</div>
