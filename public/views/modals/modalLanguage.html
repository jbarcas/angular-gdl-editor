<div class="modal-header">
    <h3 class="modal-title">Select language</h3>
</div>
<div class="modal-body">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in languages">
            <a href="#" ng-click="$event.preventDefault(); selectedLanguage.item = item">{{ item.language }}</a>
        </li>
    </ul>
    Selected: <b>{{ selectedLanguage.item.language }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
