<div class="ngdialog-content">

        <h2>Archetypes</h2>
        <!--    <input type="text" id="gdlEditorFilter" placeholder="search"> -->
        <js-tree tree-plugins="search" tree-data="scope" tree-model="archetypesInModal" tree-events="ready:readyCB;changed:changedCB;open_node:openNodeCB"></js-tree>
        <!--<div js-tree="treeConfig" ng-model="archetypesInModal" should-apply="ignoreModelChanges()" tree="treeInstance" tree-events="ready:readyCB;create_node:createNodeCB"></div>-->
