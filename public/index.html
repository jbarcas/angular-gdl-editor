<!DOCTYPE html>
<html ng-app="gdl-editor">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
        <title>Node/Angular GDL Editor App</title>
        <!-- SCROLLS -->
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- load bootstrap -->
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">                    <!-- editable -->
        <link rel="stylesheet" type="text/css" href="stylesheets/xeditable.css">                <!-- Grid -->
        <link rel="stylesheet" type="text/css" href="stylesheets/ngDialog.css">                 <!-- Dialog -->
        <link rel="stylesheet" type="text/css" href="stylesheets/ngDialog-theme-default.css">   <!-- Dialog -->
        <link rel="stylesheet" type="text/css" href="stylesheets/ngDialog-theme-plain.css">     <!-- Dialog -->
        <link rel="stylesheet" type="text/css" href="stylesheets/themes/default/style.min.css"> <!-- jsTree theme -->
        <link rel="stylesheet" type="text/css" href="stylesheets/dragDrop.css">                 <!-- drag and drop css-->
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/cupertino/jquery-ui.css"> <!-- jQuery UI -->
    </head>

    <body>
        <div class="page-header">
            <h1>GDL Editor <small> Guideline Definition Language</small></h1>
        </div>
        <div class="inline" ng-controller="RestController">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Guidelines</h3>
                </div>
                <div class="panel-body">
                    <div class="jumbotron text-center">
                        <h2>Guideline counter <span class="label label-info">{{ guides.length }}</span></h2>
                    </div>
                    <div class="form-group">
                        <div class="radio" ng-repeat="guide in guides">
                            <label>
                                <input type="radio" ng-click="getGuide(guide)" name="guide-name" value="guide">{{ guide }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" ui-view></div>
        </div>

        <!-- SPELLS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>       <!--load jQuery-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> <!--load jQuery UI-->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>  <!--load AngularJS-->
        <!-- Load the Angular GDLEditor module -->
        <script type="text/javascript" src="app.js"></script>
        <!-- Load a configuration file -->
        <script type="text/javascript" src="configuration.js"></script>
        <!-- Load the javascript files -->
        <script type="text/javascript" src="javascripts/xeditable.js"></script>                <!-- Grid -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script> <!-- Angular UI bootstrap (Grid) -->
        <script type="text/javascript" src="javascripts/ngDialog.js"></script>                 <!-- Dialog -->
        <script type="text/javascript" src="javascripts/jstree.js"></script>                   <!-- Tree -->
        <script type="text/javascript" src="javascripts/jsTree.directive.js"></script>         <!-- Tree -->
        <script type="text/javascript" src="javascripts/angular-dragdrop.min.js"></script>     <!-- Drag and drop -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>    <!-- Angular UI Router -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.min.js"></script>             <!-- Angular Resource -->
        <!-- Load services -->
        <script type="text/javascript" src="services/services.js"></script>
        <!-- Load the controllers -->
        <script type="text/javascript" src="controllers/editableRowController.js"></script>
        <script type="text/javascript" src="controllers/restController.js"></script>
        <script type="text/javascript" src="controllers/formController.js"></script>
        <script type="text/javascript" src="controllers/dialogController.js"></script>
        <script type="text/javascript" src="controllers/treeController.js"></script>
        <script type="text/javascript" src="controllers/html5InputsController.js"></script>
        <script type="text/javascript" src="controllers/dragDropController.js"></script>
        <script type="text/javascript" src="controllers/mainController.js"></script>
    </body>
</html>
