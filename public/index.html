<!DOCTYPE html>
<html ng-app="app">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
        <title>GDL Editor</title>
        <!-- SCROLLS -->
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- load bootstrap -->
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">                    <!-- editable -->
        <link rel="stylesheet" type="text/css" href="/bower_components/angular-xeditable/dist/css/xeditable.css"> <!-- Bower: Grid (terminologies) -->
        <link rel="stylesheet" type="text/css" href="/bower_components/ngDialog/css/ngDialog.css">                <!-- Bower: Dialog -->
        <link rel="stylesheet" type="text/css" href="/bower_components/ngDialog/css/ngDialog-theme-default.css">  <!-- Bower: Dialog -->
        <link rel="stylesheet" type="text/css" href="/bower_components/jstree/dist/themes/default/style.min.css"> <!-- Bower: jsTree theme -->
        <link rel="stylesheet" type="text/css" href="stylesheets/dragDrop.css">                 <!-- drag and drop css-->
        <link rel="stylesheet" type="text/css" href="/bower_components/jquery-ui/themes/blitzer/jquery-ui.css">   <!-- Bower: jQuery UI -->
        <!-- Bower compopnents -->
        <link rel="stylesheet" type="text/css" href="stylesheets/angular-ui-tree.css">          <!-- Angular UI Tree -->
    </head>

    <body ng-controller="LanguageCtrl">
        <div class="page-header">
            <h1>GDL Editor <small>Guideline Definition Language</small></h1>
            <h1>
                <small>
                    <label>language:
                        <a href="#" ng-click="open()">
                            <img ng-src="../images/languages/{{language}}.png">&nbsp;{{language}}
                        </a>
                    </label>
                </small>
            </h1>
        </div>
        <div class="container-fluid" ng-controller="RestCtrl">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Guidelines</h3>
                        </div>
                        <div id="guideline-panel" class="panel-body">
                            <div class="jumbotron text-center">
                                <h2>Guideline counter <span class="label label-info">{{ guides.length }}</span></h2>
                            </div>
                            <div class="radio" ng-repeat="guide in guides">
                                <label>
                                    <input type="radio" ng-click="getGuide(guide)" name="guide-name" value="guide">{{ guide }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div ui-view></div>
                </div>
            </div>
        </div>

        <!-- SPELLS -->
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>  <!-- Bower: jQuery-->
        <script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.min.js"></script> <!-- Bower: jQuery UI-->
        <script type="text/javascript" src="/bower_components/angular/angular.js"></script>         <!-- Bower: AngularJS -->
        <!-- Load the Angular GDLEditor module -->
        <script type="text/javascript" src="app.js"></script>
        <!-- Load a configuration file -->
        <script type="text/javascript" src="configuration.js"></script>
        <!-- Load the javascript files -->
        <script type="text/javascript" src="/bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>         <!-- Bower: Grid (terminologies) -->
        <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>         <!-- Bower: Angular UI bootstrap (Grid) -->
        <script type="text/javascript" src="/bower_components/ngDialog/js/ngDialog.min.js"></script>                        <!-- Bower: Dialog (pop-up dialog tab (remove in the future)) -->
        <script type="text/javascript" src="/bower_components/jstree/dist/jstree.min.js"></script>                          <!-- Bower: JS Tree (checkbox tree) -->
        <script type="text/javascript" src="/bower_components/jstree-directive/jsTree.directive.js"></script>               <!-- Bower: JS Tree Directive (checkbox tree) -->
        <script type="text/javascript" src="/bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>       <!-- Bower: Drag and drop -->
        <script type="text/javascript" src="/bower_components/angular-ui-sortable/sortable.min.js"></script>                <!-- Bower: Sortable -->
        <script type="text/javascript" src="/bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>            <!-- Bower: Angular UI Tree -->
        <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script> <!-- Bower: Angular UI Router -->
        <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>           <!-- Bower: Angular Resource -->
        <!-- Load services -->
        <script type="text/javascript" src="services/services.js"></script>
        <!-- Load directives -->
        <script type="text/javascript" src="directives/directives.js"></script>
        <!-- Load the controllers -->
        <script type="text/javascript" src="controllers/controller.description.js"></script>
        <script type="text/javascript" src="controllers/controller.terminology.js"></script>
        <script type="text/javascript" src="controllers/controller.rest.js"></script>
        <script type="text/javascript" src="controllers/controller.form.js"></script>
        <script type="text/javascript" src="controllers/controller.dialog.js"></script>         <!-- Used for Multi-select example. //TODO: remove -->
        <script type="text/javascript" src="controllers/controller.tree.js"></script>
        <script type="text/javascript" src="controllers/controller.draganddrop.js"></script>
        <script type="text/javascript" src="controllers/controller.draganddrop-2.js"></script>
        <script type="text/javascript" src="controllers/controller.main.js"></script>
        <script type="text/javascript" src="controllers/controller.modal.js"></script>
        <script type="text/javascript" src="controllers/controller.language.js"></script>
    </body>
</html>
