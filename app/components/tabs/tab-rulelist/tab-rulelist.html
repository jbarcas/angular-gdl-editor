<div class="row">
  <div class="col-sm-12">
    <h3>Rule list</h3>
  </div>
</div>

<div class="row">
  <div ui-tree>
    <ol ui-tree-nodes="" ng-model="vm.data">
      <li ng-repeat="rule in vm.data | orderBy:'priority':true" ui-tree-node>
        <div ui-tree-handle class="tree-node tree-node-content">
          <a class="btn btn-success btn-xs"><span class="glyphicon glyphicon-list"></span></a>
          <a ng-click="vm.openRuleEditor(this)" data-nodrag ng-bind="vm.guide.ontology.termDefinitions.en.terms[rule.id].text"></a>
          <a class="pull-right btn btn-xs" data-nodrag ng-click="vm.remove(this)"> <img ng-src="{{vm.delete}}"></a>
          <a class="pull-right btn btn-xs" data-nodrag ng-click=""><img ng-src="{{vm.accept}}"></a>
          <a class="pull-right btn btn-xs" data-nodrag ng-click=""><img ng-src="{{vm.pencil}}"></a>
        </div>
      </li>
    </ol>
  </div>
</div>
