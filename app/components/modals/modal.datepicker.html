<div class="modal-header">
    <h3 class="gdl-center">{{$ctrl.labels.headerText | removeUnderscore}}</h3>
</div>
<div class="modal-body">
    <p>{{$ctrl.labels.bodyText}}</p>

    <div class="container-fluid gdl-center">
        <div style="display:inline-block;">
            <div uib-datepicker ng-model="$ctrl.date" class="well well-sm" datepicker-options="$ctrl.options"></div>
        </div>
    </div>

    <div class="row gdl-center">
        <button class="btn btn-sm btn-info" ng-click="$ctrl.today()">Today</button>
        <button class="btn btn-sm btn-danger" ng-click="$ctrl.clear()">Clear</button>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" data-ng-click="$ctrl.cancel()">{{$ctrl.labels.closeButtonText}}</button>
    <button class="btn btn-primary" ng-enter="$ctrl.ok();" data-ng-click="$ctrl.ok()">{{$ctrl.labels.actionButtonText}}</button>
</div>
