<div class="modal-header">
  <h3 class="gdl-center">{{$ctrl.labels.headerText | removeUnderscore}}</h3>
</div>
<div class="modal-body">
  <p>{{$ctrl.labels.bodyText}}</p>

  <div class="container-fluid gdl-center">
    <div class="gdl-inline" ng-show="$ctrl.input">
      <input type="text" class="form-control" ng-model="$ctrl.input.value" placeholder="{{$ctrl.labels.placeholder || 'Enter input'}}" autofocus>
    </div>
    <div class="form-group gdl-inline" ng-show="$ctrl.options">
      <select class="form-control"
              ng-model="$ctrl.selectedItem"
              ng-init="$ctrl.selectedItem = $ctrl.selectedItem || $ctrl.options[0]"
              ng-options="option.viewText for option in $ctrl.options track by option.viewText">
      </select>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-default" data-ng-click="$ctrl.cancel()">{{$ctrl.labels.closeButtonText}}</button>
  <button class="btn btn-primary" ng-enter="$ctrl.ok();" data-ng-click="$ctrl.ok()">{{$ctrl.labels.actionButtonText}}</button>
</div>
